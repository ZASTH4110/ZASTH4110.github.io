<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索我的世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 4rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.8rem;
            margin: 20px;
            animation: fadeIn 3s ease-in-out;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 50px;
            transition: all 0.3s ease-in-out;
            background: transparent;
        }
        a:hover {
            background: white;
            color: black;
            box-shadow: 0 0 10px white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, rgba(0,0,0,0.9) 90%);
            animation: pulse 6s infinite alternate;
        }
        @keyframes pulse {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <h1>欢迎来到我的世界</h1>
    <p>这里记录了我的探索、项目和灵感。</p>
    <p>你可以在这里找到更多有趣的内容！</p>
    <a href="index.html">返回主页</a>
</body>
</html>
